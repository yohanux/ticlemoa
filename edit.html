<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>아티클 추가하기</title>
    <style>
      body { font-family: sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
      .navbar {
        background: #222; color: #fff; padding: 16px 24px; font-size: 1.3em;
        font-weight: bold; letter-spacing: 1px;
      }
      .container {
        max-width: 500px; margin: 40px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px #0001; padding: 32px 24px;
      }
      label { display: block; margin-top: 18px; font-weight: bold; }
      input, textarea {
        width: 100%; padding: 10px; margin-top: 6px; border: 1px solid #ccc; border-radius: 5px; font-size: 1em;
        box-sizing: border-box;
      }
      button {
        margin-top: 28px; width: 100%; padding: 12px; background: #0070f3; color: #fff; border: none; border-radius: 6px; font-size: 1.1em; font-weight: bold; cursor: pointer;
      }
      button:hover { background: #0059c1; }
    </style>
  </head>
  <body>
    <div class="navbar">아티커 - 아티클 추가하기</div>
    <div class="container">
      <h2>아티클 추가하기</h2>
      <form id="articleForm">
        <label for="title">제목</label>
        <input type="text" id="title" name="title" required>
        <label for="desc">설명</label>
        <textarea id="desc" name="desc" rows="6" required></textarea>
        <button type="submit">저장</button>
      </form>
    </div>
    <script>
      document.getElementById('articleForm').onsubmit = function(e) {
        e.preventDefault();
        alert('아티클이 저장되었습니다! (실제 저장 기능은 미구현)');
        window.location.href = 'index.html';
      };
    </script>
  </body>
</html>
